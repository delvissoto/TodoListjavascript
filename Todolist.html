<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Todo.css" />
    <script src="ToDo.js"></script>
    <title>Your ToDOList Data</title>
</head>

<body onload="showlist()" class="body">
    <div class="button-container">
        <button type="button" class="show-all-button" onclick="routePage1()">Add Another Task</button>
    </div>
    <div class="todo-list-container">
        <h3 class="todo-list-title">Todo List Data</h3>
        <table id="todotable" class="todo-table">
            <thead>
                <tr>
                    <th class="table-header">Index</th>
                    <th class="table-header">Title</th>
                    <th class="table-header">Description</th>
                    <th class="table-header">StartDate</th>
                    <th class="table-header">EndDate</th>
                    <th class="table-header">Status</th>
                    <th class="table-header">Action</th>
                </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>
    <script src="ToDo.js"></script>
</body>

</html>
