<!Doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>ToDOList</title>
   <link rel="stylesheet" href="Todo.css" />
</head>

<body onload="check()" style="background-color:azure;">
    <div class="button-container">
        <button type="button" onclick="routePage()" class="show-all-button">Show All List</button>
    </div>
    <h2 class="todo-title">ToDO List</h2>
    
    <form action="">
        <div class="form-container">
            <div class="form-group">
                <label for="taskTitle" class="label">Title:<span class="required">*</span></label><br>
                <input type="text" id="taskTitle" class="input-field" placeholder="Enter Title">
                <small id="emptytitle" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="taskDesc" class="label">Description:<span class="required">*</span></label><br>
                <textarea id="taskDesc" rows="3" class="input-field" placeholder="Type here....."></textarea>
                <small id="emptyDes" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="sdate" class="label">Start Date:<span class="required">*</span></label><br>
                <input type="date" id="sdate" class="input-field">
                <small id="emptysdate" class="error-message"></small><br><br>
                <label for="edate" class="label">End Date:<span class="required">*</span></label><br>
                <input type="date" id="edate" class="input-field">
                <small id="emptyedate" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="tstatus" class="label">Status:<span class="required">*</span></label><br>
                <select name="todo" id="tstatus" class="input-field">
                    <option value="">Select Status</option>
                    <option value="Inprogress">In progress</option>
                    <option value="Todo">Todo</option>
                    <option value="Completed">Completed</option>
                </select>
                <small id="emptystatus" class="error-message"></small>
            </div>
            <div class="button-group">
                <input type="button" value="ADD LIST" onclick="addData()" id="addtask" class="btn-add">
                <input type="button" value="Update" id="update" class="btn-update">
                <input type="reset" id="reset" value="RESET" class="btn-reset">
            </div>
        </div>
    </form>

    <script src="ToDo.js"></script>
</body>

</html>
